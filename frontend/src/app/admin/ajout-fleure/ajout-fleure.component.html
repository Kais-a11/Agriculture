<div class="container mt-4">


    <h2 class="text-center"  style="margin-top: 5%;"> Create fleuriste  </h2>

    <div class="col-6 mx-auto">

        <input [(ngModel)]="fleure.title" type="text" class="form-control m-1" placeholder="title">      
     
        <input type="file" (change)="select($event)"  class="form-control m-1" placeholder="image">
        <textarea  title="" [(ngModel)]="fleure.description" id="" cols="30" rows="4" placeholder="description" class="form-control m-1" ></textarea>  

        <button (click)="create()" class="btn btn-dark form-control m-1">create</button>



    </div>

</div>
