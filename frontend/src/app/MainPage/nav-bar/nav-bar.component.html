<div class="container mt-2">
    <div class="row">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="assets/vervit.png" alt="logo!" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item" *ngIf="auth.IsLoged() ==true">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item" *ngIf="auth.IsLoged() ==true">
              <a class="nav-link" href="/commande">Commande</a>
            </li>
            <li class="nav-item" *ngIf="auth.IsLoged() ==false">
              <a class="nav-link" href="/login">login</a>
            </li>
            <li class="nav-item" *ngIf="auth.IsLoged() ==false">
              <a class="nav-link" href="/sign-up">sign-up</a>
            </li>
            <li class="nav-item" *ngIf="auth.IsLoged() ==true">
              <a class="nav-link" [routerLink]="['/Myaccount',auth.getAuthorDataFromToken()._id]">MyAccount</a>
            </li>
            <li class="nav-item" *ngIf="auth.IsLoged() == true">
              <a class="nav-link" (click)="logout()">logout</a>
            </li>
          </ul>
          
        </div>
      </nav>
    </div>
  </div>
